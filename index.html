<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Password to Access Report</h2>
        <div class="error" id="error"></div>
        <input type="password" id="password" placeholder="Enter password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        const correctPassword = '12345';  // Bạn có thể thay đổi mật khẩu này

        function login() {
            const password = document.getElementById('password').value;
            if (password === correctPassword) {
                // Lưu trạng thái đăng nhập vào localStorage
                localStorage.setItem('authenticated', 'true');
                // Chuyển hướng đến trang report
                window.location.href = 'report.html';
            } else {
                // Hiển thị lỗi nếu sai mật khẩu
                document.getElementById('error').textContent = 'Invalid password.';
            }
        }

        // Kiểm tra nếu người dùng đã đăng nhập
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.href = 'cypress/results/cypress-mochawesome-reporter/index.html';
        }
    </script>
</body>
</html>
